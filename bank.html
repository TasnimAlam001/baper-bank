<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-10">Let's get some
            <span class="font-semibold text-amber-400">BAPER TEEAAAKAAAA!!!</span>
        </h1>
    </header>
    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4  p-7 w-9/12 mx-auto text-white">
                <div class="bg-lime-500 p-8 rounded-xl">
                    <h2 class="text-3xl">Deposit</h2>
                    <h3 class="text-5xl">$<span id="update-deposit">00</span></h3>
                </div>
                <div class="bg-orange-500 p-8 rounded-xl">
                    <h2 class="text-3xl">Withdraw</h2>
                    <h3 class="text-5xl">$<span id="total-withdraw">00</span></h3>
                </div>
                <div class="bg-amber-400 p-8 rounded-xl">
                    <h2 class="text-3xl">Balance</h2>
                    <h3 class="text-5xl">$<span id="total-balance">999</span></h3>
                </div>
            </div>

        </section>
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4  p-7 w-9/12 mx-auto ">
                <div class="bg-emerald-500 p-8 rounded-xl">
                    <h2 class="text-3xl mb-4 text-white">Please Deposit</h2>
                    <input id="inpt-diposit" class="w-9/12 p-2 block m-2 rounded" type="number" placeholder="$ Ammount you want to deposit">
                    <button id="diposit-btn" class="bg-amber-500 px-8 py-3 rounded-lg m-2 text-white font-bold hover:bg-lime-800">Deposit</button>
                </div>
                <div class="bg-sky-500 p-8 rounded-xl">
                    <h2 class="text-3xl mb-4 text-white">Please Withdraw</h2>
                    <input id="input-withdraw" class="w-9/12 p-2 block m-2 rounded" type="number" name=""  placeholder="$ Ammount you want to withdraw">
                    <button id="withdraw-btn" class="bg-amber-500 px-8 py-3 rounded-lg m-2 text-white font-bold hover:bg-lime-800">Withdraw</button>
                </div>
        </section>

    </main>
<script src="js/diposite.js"></script>
<script src="js/withdraw.js"></script>
</body>

</html>
